<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Slu≈æba ‚Äì √∫klid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            transition: background-color 0.5s ease;
        }

        .box {
            font-size: 3rem;
            padding: 40px;
            border-radius: 20px;
        }

        @media (max-width: 600px) {
            .box {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

<div class="box" id="content">
    Naƒç√≠t√°n√≠‚Ä¶
</div>

<script>
    // üîÅ NASTAV SI JM√âNA ZDE
    const sluzby = [
        { jmeno: "Luk√°≈°", barva: "#c62828" },   // ƒçerven√°
        { jmeno: "Jirka", barva: "#1565c0" },  // modr√°
        { jmeno: "Ond≈ôej", barva: "#2e7d32" }    // zelen√°
    ];

    // üìÖ STARTOVN√ç DEN ROTACE (zmƒõ≈à dle pot≈ôeby)
    // od tohoto dne se zaƒçne st≈ô√≠dat
    const startDate = new Date("2025-01-01");

    function aktualizujSluzbu() {
        const dnes = new Date();

        // rozd√≠l dn√≠
        const rozdilDni = Math.floor(
            (dnes - startDate) / (1000 * 60 * 60 * 24)
        );

        const index = ((rozdilDni % sluzby.length) + sluzby.length) % sluzby.length;
        const dnesni = sluzby[index];

        document.body.style.backgroundColor = dnesni.barva;
        document.getElementById("content").innerHTML =
            `Dnes m√° slu≈æbu:<br><strong>${dnesni.jmeno}</strong>`;
    }

    aktualizujSluzbu();

    // üîÑ kontrola ka≈ædou minutu (kv≈Øli p≈Ølnoci)
    setInterval(aktualizujSluzbu, 60000);
</script>

</body>
</html>
