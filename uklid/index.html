<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Slu≈æba ‚Äì √∫klid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            transition: background-color 0.5s ease;
        }

        .box {
            font-size: 3rem;
            padding: 40px;
            border-radius: 20px;
        }

        .time {
            margin-top: 25px;
            font-size: 1.6rem;
            opacity: 0.9;
        }

        @media (max-width: 600px) {
            .box {
                font-size: 2rem;
            }
            .time {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

<div class="box" id="content">
    Naƒç√≠t√°n√≠‚Ä¶
</div>

<script>
    // üîÅ JM√âNA A BARVY
    const sluzby = [
        { jmeno: "Luk√°≈°", barva: "#c62828" },
        { jmeno: "Jirka", barva: "#1565c0" },
        { jmeno: "Ondra", barva: "#2e7d32" }
    ];

    // üìÖ ZAƒå√ÅTEK ROTACE
    const startDate = new Date("2025-01-01");

    function pad(n) {
        return n.toString().padStart(2, "0");
    }

    function aktualizujSluzbu() {
        const ted = new Date();

        const rozdilDni = Math.floor(
            (ted - startDate) / (1000 * 60 * 60 * 24)
        );

        const index = ((rozdilDni % sluzby.length) + sluzby.length) % sluzby.length;
        const dnesni = sluzby[index];

        // ƒåAS
        const hod = pad(ted.getHours());
        const min = pad(ted.getMinutes());

        // DATUM (h/m/d/m/y)
        const den = ted.getDate();
        const mesic = ted.getMonth() + 1;
        const rok = ted.getFullYear();

        document.body.style.backgroundColor = dnesni.barva;
        document.getElementById("content").innerHTML = `
            Dnes m√° slu≈æbu:<br>
            <strong>${dnesni.jmeno}</strong>
            <div class="time">
                ${hod}:${min} / ${den}.${mesic}.${rok}
            </div>
        `;
    }

    // prvn√≠ naƒçten√≠
    aktualizujSluzbu();

    // ‚è± ƒças ka≈ædou sekundu
    setInterval(aktualizujSluzbu, 1000);
</script>

</body>
</html>
