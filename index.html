<!DOCTYPE html>
<html lang="cs">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MycatHost Rychlý Minecraft hosting</title>
    <style>
        .top-right-logo {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }

        .top-right-logo img {
            width: 32px;
            height: 32px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #007BFF;
            padding: 20px;
            text-align: left;
        }

        .header h1 {
            color: white;
            display: inline;
            font-size: 28px;
        }

        .header h1 span {
            color: red;
        }

        .nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .nav a {
            text-decoration: none;
            font-size: 20px;
            padding: 8px 16px;
            border-radius: 5px;
            color: white;
            display: inline-block;
        }

        .block {
            width: 90%;
            margin: 15px auto;
            padding: 20px;
            border-radius: 5px;
            background-size: cover;
            background-position: center;
            height: 200px; /* Increased height for better visibility */
        }

        .block:nth-child(odd) { background-image: url('image1.jpg'); }
        .block:nth-child(even) { background-image: url('image2.jpg'); }

        .footer {
            text-align: center;
            padding: 10px;
            color: white;
            margin-top: auto;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 22px;
            }

            .nav {
                flex-direction: column;
                gap: 8px;
            }

            .nav a {
                font-size: 16px;
                padding: 10px;
                width: 90%;
            }

            .block {
                font-size: 16px;
                padding: 15px;
                height: 150px; /* Adjusted height for mobile */
            }
        }
    </style>
</head>
