<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MycatHost</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* min-height je lepší než pevná výška */
        }
        .header {
            background-color: #007BFF;
            padding: 20px;
            text-align: left;
        }
        .header h1 {
            color: white;
            display: inline;
            font-size: 28px;
        }
        .header h1 span {
            color: red;
        }
        .nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap; /* aby se odkazy zalamovaly */
            justify-content: center;
            gap: 10px;
        }
        .nav a {
            text-decoration: none;
            font-size: 20px;
            padding: 8px 16px;
            border-radius: 5px;
            color: white;
            display: inline-block;
        }
        .basic { background-color: #0056b3; }
        .beefy { background-color: #C9A710; }
        .ultimate { background-color: purple; }
        .about { background-color: black; color: white; }
        .block {
            width: 90%;
            margin: 15px auto;
            padding: 20px;
            font-size: 18px;
            color: white;
            border-radius: 5px;
        }
        .block:nth-child(odd) { background-color: #333; }
        .block:nth-child(even) { background-color: #007BFF; }
        .footer {
            text-align: center;
            padding: 10px;
            color: white;
            margin-top: auto;
            font-size: 14px;
        }

        /* RESPONSIVNÍ úpravy pro mobily */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 22px;
            }
            .nav {
                flex-direction: column;
                gap: 8px;
            }
            .nav a {
                font-size: 16px;
                padding: 10px;
                width: 90%; /* odkazy přes celou šířku */
            }
            .block {
                font-size: 16px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1><a href="https://mycathost.cz" style="color: white; text-decoration: none;">Mycat<span>Host</span></a></h1>
    </div>

    <div class="nav">
        <a href="https://luky1212.github.io/MycatHost.cz-Basic/" class="basic">Basic</a>
        <a href="https://luky1212.github.io/MycatHost.cz-Beefy/" class="beefy">Beefy</a>
        <a href="https://luky1212.github.io/MycatHost.cz-Ultimate/" class="ultimate">Ultimate</a>
        <a href="https://luky1212.github.io/MycatHost.cz-AboutUs/" class="about">About Us</a>
    </div>

    <div class="block">Vaše spokojenos je hlavním cílem našich služeb</div>
    <div class="block">Minecraft serverům se věnujeme už od roku 2021</div>
    <div class="block">Jakýkoli problém na serveru vyřešíme většinou ihned a s lidským přístupem</div>
    <div class="block">Pokud máte dotazy tak se na nás obraťte na emailu <a href="mailto:klarzygame@gmail.com">klarzygame@gmail.com</a>
        
    <div class="footer">MycatHost.cz 2025</div>

</body>
</html>
