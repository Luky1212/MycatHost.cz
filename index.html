<style>
/* ...ponechte ostatní styly stejné jako původně... */
.nav {
    background-color: #333;
    padding: 10px;
    text-align: center;
    margin-top: 10px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
}

/* zvětšené navigační karty jako obrázky */
.nav a {
    text-decoration: none;
    font-size: 20px;
    padding: 20px 24px; /* větší rozměry */
    border-radius: 8px;
    color: white;
    display: inline-flex;
    align-items: flex-end;
    width: 180px;          /* pevná šířka karet */
    height: 120px;         /* pevná výška karet */
    background-size: cover;
    background-position: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.4);
}

/* jednotlivé obrázky pro každý odkaz */
.nav a.basic { background-image: url('nav-basic.jpg'); }
.nav a.beefy { background-image: url('nav-beefy.jpg'); }
.nav a.ultimate { background-image: url('nav-ultimate.jpg'); }
.nav a.about { background-image: url('nav-about.jpg'); }
.nav a.dalsi { background-image: url('nav-dalsi.jpg'); }

/* přidáme jemný přechod textu pro čitelnost */
.nav a::before{
    content: "";
    position: absolute;
}
.nav a span {
    background: rgba(0,0,0,0.35); /* poloprůhledné překrytí za text */
    padding: 4px 8px;
    border-radius: 4px;
}

/* responsivní úpravy */
@media (max-width: 600px) {
    .nav {
        flex-direction: column;
        gap: 10px;
    }
    .nav a {
        width: 90%;
        height: 100px;
        font-size: 18px;
        padding: 14px;
    }
}
</style>
